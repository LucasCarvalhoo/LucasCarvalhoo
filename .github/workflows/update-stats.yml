name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:       # Permite execuÃ§Ã£o manual
  push:
    branches: [ main ]     # Atualiza quando fizer push

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Update README with latest activity
        uses: DenverCoder1/readme-github-stats@main
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "Nenhuma alteraÃ§Ã£o para commit"
          else
            git commit -m "ðŸ“Š Atualizar estatÃ­sticas do README"
            git push
          fi