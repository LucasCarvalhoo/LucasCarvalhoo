name: Force Stats Update

on:
  schedule:
    - cron: '0 */12 * * *'  # A cada 12 horas
  workflow_dispatch:        # Execu√ß√£o manual
  push:
    branches: [ main ]

jobs:
  force-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Force cache refresh for GitHub stats
        run: |
          # Faz requisi√ß√µes para for√ßar atualiza√ß√£o do cache
          curl -s "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api?username=LucasCarvalhoo&show_icons=true&theme=dracula&include_all_commits=true&count_private=true&cache_bust=$(date +%s)"
          curl -s "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs/?username=LucasCarvalhoo&layout=compact&langs_count=7&theme=dracula&include_all_commits=true&count_private=true&cache_bust=$(date +%s)"
          
      - name: Update README with timestamp
        run: |
          # Adiciona coment√°rio invis√≠vel para for√ßar mudan√ßa no README
          echo "<!-- √öltima atualiza√ß√£o: $(date) -->" >> README.md
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o"
          else
            git commit -m "üîÑ For√ßar atualiza√ß√£o das estat√≠sticas"
            git push
          fi