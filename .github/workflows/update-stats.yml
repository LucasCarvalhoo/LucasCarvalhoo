name: Update GitHub Profile Stats

on:
  schedule:
    - cron: "0 */6 * * *" # A cada 6 horas
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Gerar estatÃ­sticas
        run: |
          mkdir -p assets

          # EstatÃ­sticas gerais (inclui privados)
          curl -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -o assets/stats.svg \
            "https://github-readme-stats-sigma-five.vercel.app/api?username=LucasCarvalhoo&show_icons=true&theme=dracula&include_all_commits=true&count_private=true&hide_border=true"

          # Linguagens mais usadas (inclui privados)
          curl -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -o assets/langs.svg \
            "https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=LucasCarvalhoo&layout=compact&langs_count=8&theme=dracula&count_private=true&hide_border=true"

      - name: Substituir no README
        run: |
          # Substitui os links por arquivos locais (commitados no repo)
          sed -i 's#https://github-readme-stats\.vercel\.app/api/top-langs.*#assets/langs.svg" />#' README.md
          sed -i 's#https://github-readme-stats\.vercel\.app/api?.*#assets/stats.svg" />#' README.md

      - name: Commit e push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md assets/
          git diff --staged --quiet || (git commit -m "ðŸ“Š Atualizar estatÃ­sticas do perfil" && git push)
